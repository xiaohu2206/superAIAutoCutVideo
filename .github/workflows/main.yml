name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Build project
        run: npm run build

      # ⚠️ 如果你用的是 electron-builder 打包 EXE
      - name: Package EXE
        run: npx electron-builder --win --x64

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: superAI-exe
          path: dist/*.exe
